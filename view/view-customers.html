<!-- Template for view customer page -->
<div class="container">
	<table class="table">
		<thead class="thead-inverse">
			<tr>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers" class="info">
				<td>{{customer.email}}</td>
				<td>{{customer.firstname}}</td>
				<td>{{customer.lastname}}</td>
				<td>{{customer.phonenumber}}</td>
				<td>{{customer.address}}</td>
				<td><button type="button" class="btn btn-info" ng-click="edit($index)">Edit</button></td>
				<td><button type="button" class="btn btn-info" ng-click="delete($index)">Delete</button></td>

			</tr>
		</tbody>
	</table>
</div>
