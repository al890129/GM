



<table>
	<thead>
		<tr>
			<th>Email</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone Number</th>
			<th>Address</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="customer in customers">
			<td>{{customer.email}}</td>
			<td>{{customer.firstname}}</td>
			<td>{{customer.lastname}}</td>
			<td>{{customer.phonenumber}}</td>
			<td>{{customer.address}}</td>
			<td><button ng-click="edit($index)">Edit</button></td>
		</tr>
	</tbody>
</table>
