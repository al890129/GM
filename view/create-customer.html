<form id="customerForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" ng-model='email' placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" ng-model='firstname' placeholder="Enter First Name" ng-keyup="validEmail()">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" ng-model='lastname' placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input type="text" class="form-control" id="phonenumber" ng-model='phonenumber' placeholder="Enter Phone Number">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" ng-model='address' placeholder="Enter Address">
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="validInput" ng-click="register()">Register</button>
</form>
